<form [formGroup]="formProductoEliminar" (submit)="ProductoEliminar()">
    <div class="container">
        <h1 class="text-center">Eliminacion De Productos</h1>
        <div class="row">
            <div class="col-12">
                <label for="es">Ingresar Id producto</label>
                    <input type="text" class="form-control" placeholder="Id producto" aria-label="Recipient's username" aria-describedby="basic-addon2" formControlName="id_producto">

                    <div class="col-12 mt-3">
                        <button class="btn btn-primary">Eliminar Producto</button>
                    </div>
                </div>
            </div>
    </div>
</form>
