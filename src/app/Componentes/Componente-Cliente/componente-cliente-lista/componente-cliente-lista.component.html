<div class="container">
  <h1 class="text-center">Lista de Clientes Disponibles</h1>
  <div class="col-12 mt-3">
    <table class="table table-bordered border-dark table-hover">
      <thead class="table-dark  ">
        <tr>
          <th>Cliente</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Dpi</th>
          <th>Telefono</th>
          <th>Total Ventas</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of this.lstCliente" >
        <tr>
          <td>{{item.id_cliente}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.apellido}}</td>
          <td>{{item.dpi}}</td>
          <td>{{item.telefono}}</td>
          <td>{{item.totalventas}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
