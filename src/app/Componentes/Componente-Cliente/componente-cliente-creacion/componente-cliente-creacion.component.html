<p>componente-cliente-creacion works!</p>
<form [formGroup]="formClientes" (submit)="GrabarCliente()">
  <div class="container">
    <div class="row">
      <h1 class="text-center">Creacion De Clientes</h1>
      <div class="col-12">
        <label for="Nm">Ingresar nombre</label>
        <input type="text" class="form-control" placeholder="Nombre" aria-label="Recipient's username" aria-describedby="basic-addon2" formControlName="nombre">
      </div>

      <div class="col-12 " >
        <label for="Ap">Ingresar apellido</label>
        <input type="text" class="form-control" placeholder="Apellido" aria-label="Recipient's username" aria-describedby="basic-addon2" formControlName="apellido">
      </div>

      <div class="col-12">
        <label for="Dp">Ingresar dpi</label>
        <input type="text" class="form-control" placeholder="Dpi" aria-label="Recipient's username" aria-describedby="basic-addon2" formControlName="apellido" formControlName="dpi">

      </div>

      <div class="row ">
        <div class="col-12 mt-3">
          <label for="Tl">Ingresar telefono</label>
          <input type="text" class="form-control" placeholder="Telefono" aria-label="Recipient's username" aria-describedby="basic-addon2" formControlName="apellido" formControlName="telefono">

        </div>
      </div>

      <div class="row">
        <div class="col-12 mt-3">
          <button class="btn btn-primary">Enviar Cliente</button>
        </div>
      </div>
    </div>

  </div>
</form>
