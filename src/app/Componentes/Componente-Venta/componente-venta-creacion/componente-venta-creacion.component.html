<p>componente-venta-creacion works!</p>
<form [formGroup]="formVenta" (submit)="GrabarVentas()">
    <div class="container">
        <h1 class="text-center">Creacion De Ventas</h1>
        <div class="row">
            <div class="col-12">
                <label for="es">Ingresar establecimiento</label>
                <input class="input-group" id="es" name="txtEstablecimiento" type="text"
                    formControlName="establecimiento">
            </div>
            <div class="col-12">
                <label for="pre">Ingresar precio</label>
                <input class="input-group" id="pre" name="txtPrecio" type="text" formControlName="precio">
            </div>

            <div class="col-12">
                <label for="can">Ingresar cantidad</label>
                <input class="input-group" id="can" name="txtEstablecimiento" type="text" formControlName="cantidad">
            </div>

            <div class="col-12">
                <label for="des">Ingresar descuento</label>
                <input class="input-group" id="des" name="txtDescuento" type="text" formControlName="descuento">
            </div>

            <div class="col-12">
                <label for="exi">Ingresar existencia</label>
                <input class="input-group" id="exi" name="txtExistencia" type="text" formControlName="existencia">
            </div>

            <div class="col-12 mt-3">
                <button class="btn btn-primary">Enviar venta</button>
            </div>
        </div>
    </div>
</form>
