<form [formGroup]="formVentaEliminar" (submit)="EliminarVenta()">
    <div class="container">
        <h1 class="text-center">Eliminacion De Ventas</h1>
        <div class="row">
            <div class="col-12">
                <label for="es">Ingresar Id venta</label>
                    <input type="text" class="form-control" placeholder="Id venta" aria-label="Recipient's username" aria-describedby="basic-addon2" formControlName="id_venta">

                    <div class="col-12 mt-3">
                        <button class="btn btn-primary">Eliminar venta</button>
                    </div>
                </div>
            </div>
    </div>
</form>
